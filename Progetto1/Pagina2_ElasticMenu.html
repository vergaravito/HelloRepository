  	<script>
  		function inviaMail(){
		  var ret = controlla();
		  var nome = document.getElementById("nome").value;
		  var ogg = document.getElementById("ogg").value;
		  var txt = document.getElementById("txt").value;
		  if(ret!=0){
			var divNome = document.getElementById("nome_mitt");
			divNome.class="form-group has-success";
			divNome.className="form-group has-success";
			location.href = "mailto:vergara.vito@gmail.com?subject="+nome+"->"+ogg+"&body="+txt;
			alert("Caricamento ...");
			}
		  else{
			var divNome = document.getElementById("nome_mitt");
			divNome.class="form-group has-error";
			divNome.className="form-group has-error";
			alert("Attenzione, inserire il Nome!");
			}
		  return;
		}
	      function controlla(){
		  var nome = document.getElementById("nome");
		  if ((nome.value=="")||(nome.value==null)){
		return 0;
	  	}
	  	return 1;
		}
  	</script>
